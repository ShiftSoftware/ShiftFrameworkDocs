name: ci 
on:
  push:
    branches:
      - main 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10.8
      - run: pip install mkdocs-material=="9.1.8" 
      - run: mkdocs gh-deploy --force